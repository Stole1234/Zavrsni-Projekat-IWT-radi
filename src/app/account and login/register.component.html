<div class="register-form">
  <h2>Registracija</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="username">Korisničko ime:</label>
    <input type="text" id="username" [(ngModel)]="username" name="username" required />

    <label for="fullName">Puno ime:</label>
    <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" required />

    <label for="phoneNumber">Broj telefona:</label>
    <input type="text" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" required />

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required />

    <label for="password">Lozinka:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required />

    <button type="submit">Registruj se</button>
  </form>
</div>
